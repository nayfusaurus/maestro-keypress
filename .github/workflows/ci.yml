name: CI

on:
  push:
    branches: [master, main]
    tags: ['v*']
  pull_request:
    branches: [master, main]
  workflow_dispatch:

jobs:
  security:
    name: Security Check (Bandit)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: |
          uv sync
          uv add bandit --dev

      - name: Run Bandit security scan
        run: uv run bandit -r src/maestro -f txt -o bandit-report.txt || true

      - name: Display Bandit report
        run: cat bandit-report.txt

      - name: Upload Bandit report
        uses: actions/upload-artifact@v4
        with:
          name: bandit-report
          path: bandit-report.txt

      - name: Fail on high severity issues
        run: uv run bandit -r src/maestro -ll -ii

      - name: Run pip-audit (dependency vulnerability scan)
        run: |
          uv add pip-audit --dev
          uv run pip-audit

  lint:
    name: Lint (Ruff + mypy)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: uv sync

      - name: Run Ruff
        run: uv run ruff check src/

      - name: Run Ruff format check
        run: uv run ruff format --check src/

      - name: Run mypy
        run: uv run mypy src/maestro/

  test:
    name: Tests
    runs-on: ubuntu-latest
    needs: [security, lint]
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y xvfb python3-tk

      - name: Install dependencies
        run: uv sync

      - name: Run tests
        run: xvfb-run uv run pytest -v

  build:
    name: Build Windows Exe
    runs-on: windows-latest
    needs: [security, lint, test]
    if: startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: |
          uv sync
          uv add pyinstaller --dev

      - name: Build exe
        run: uv run pyinstaller Maestro.spec --noconfirm

      - name: Upload exe artifact
        uses: actions/upload-artifact@v4
        with:
          name: Maestro-Windows
          path: dist/Maestro.exe

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Download exe artifact
        uses: actions/download-artifact@v4
        with:
          name: Maestro-Windows

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: Maestro.exe
          generate_release_notes: true
